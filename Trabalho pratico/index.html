<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="m-5 fs-2 fw-bold d-flex justify-content-between align-items-center">
        <a href="index.html" class="d-flex align-items-center">
            <img id="img_github" src="baile0003.jpg" alt="Foto de Perfil" class="me-2" style="width: 100px; height: 100px; border-radius: 50%;">
            <p id="name" id="n1" class="mt-2 mb-0 py-2 px-5">Henrique </p>
        </a>
        <ul id="section" class="list-unstyled d-flex mb-0">
            <p><a target="_blank" href="repo.html"></a></p>
        </ul>
    </header>
    <div id="separador" class="m-5">
        <h1>Perfil</h1>
        <div id="line" class="border border-bottom d-flex align-items-center"></div>
    </div>
    <div id="perfil" class="d-flex m-5">
        <div class="foto">
            <img id="pfp" class="ms-5 rounded border border-1 border-secondary-subtle" src="src/eu.png" alt="">
        </div>
        <div class="d-flex flex-column fw-bold" id="info">
            
        </div>
    </div>
    <div id="separador" class="m-5">
        <h1>Repositórios</h1>
        <div id="line" class="border border-bottom d-flex align-items-center"></div>
    </div>
    <div id="repositorios-github" class="container mt-5 mb-5">
        <div class="row">
            <!-- Repositórios do GitHub serão inseridos aqui -->
        </div>
    </div>
    <div id="separador" class="m-5">
        <h1>Colegas de trabalho</h1>
        <div id="line" class="border border-bottom d-flex align-items-center"></div>
    </div>
    <div class="container">
        <div id="cards" class="container mt-5 mb-5">
            <div class="row colegas">
                <!-- Colegas serão inseridos aqui -->
            </div>
        </div>
    </div>
    <div id="secao3" class="m-5">
        <h1>Conteúdo sugerido</h1>
        <div id="line" class="border border-bottom d-flex align-items-center"></div>
    </div>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slides">
            <div id="overflow">
                <div class="inner carrosel">
                    <!-- Vídeos sugeridos serão inseridos aqui -->
                </div>
            </div>
        </div>
        <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
        <div id="bullets">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>
    <footer class="text-center py-4">
        <div class="d-flex justify-content-center align-items-center">
            <div class="icons">
                <ion-icon name="logo-linkedin"></ion-icon>
                <ion-icon name="logo-github"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
            </div>
            <div>
                <p class="mb-0 fs-5">©️ Henrique Boson, 2024 </p>
            </div>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
